name: Send Scheduled Notifications

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

jobs:
  trigger-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.APP_URL }}" ]; then
            echo "❌ ERROR: APP_URL secret is not set!"
            echo "Please add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "❌ ERROR: CRON_SECRET secret is not set!"
            echo "Please add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          echo "✅ Both secrets are configured"
      
      - name: Send notification trigger
        run: |
          URL="${{ secrets.APP_URL }}/api/send-scheduled-notifications"
          echo "Calling notification endpoint..."
          
          http_code=$(curl -s -o response.json -w "%{http_code}" -X POST "$URL" \
            -H "Content-Type: application/json" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}")
          
          echo "HTTP Status: $http_code"
          echo "Response:"
          cat response.json || echo "(no response body)"
          
          if [ "$http_code" = "200" ]; then
            echo "✅ Notifications sent successfully"
            exit 0
          else
            echo "❌ Request failed with status $http_code"
            exit 1
          fi
      
      - name: Log timestamp
        if: always()
        run: echo "Job completed at $(date -u)"
